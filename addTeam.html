  <body>
    <header>
      <div id="head-con2">
        <div id="head-right">
          <img
            src="https://cdn.storyasset.link/rDoQLC7Q6Ge2nxiqZ1urXiiRSIA3/tata-ipl-logo-indya-talks-sanket-savaliya-removebg-preview-ms-qeladdzjmt.png"
            alt="logo here"
            id="logo"
          />
          <a href="./index.html">
            <button id="home-button" class="add-button">Home</button></a

          <a href="https://sports.ndtv.com/ipl-2022/news">

          >
        </div>
      </div>
    </header>

    <div id="add-team">
      <h1 id="slogan2">Add a Team</h1>
      <form id="addteamform">
        <p>Team Name</p>
        <input
          id="inp1"
          type="text"
          name="teamName"
          placeholder="Enter team name here.."
          required
        />
        <p>Team logo Url</p>
        <input
          id="inp3"
          type="text"
          name="logoUrl"
          placeholder="enter logo URL here.."
          required
        />
        <p>Won count</p>
        <input
          id="inp4"
          type="number"
          name="wonCount"
          maxlength="1"
          placeholder="enter won count here.."
          required
        />

        <button type="submit">Add team</button>
      </form>
    </div>
    <div class="footer-basic">
